<div class="container">
    <div class="row">
        <h1>Vendor Information</h1>

        <form
            [formGroup]="Form.form"
            #formm="ngForm"
            (ngSubmit)="onSubmit(Form.form)">

            <p
            *ngIf="Form.nonFieldErrors as error"
            class="text-danger">*{{ error }}</p>

            <div class="form-group mt-3">
                <label>Name</label>
                <input
                    formControlName="name"
                    type="text"
                    class="form-control"
                    placeholder="Enter Vendor Name" />
                <small
                    *ngIf="Form.displayError('name') as error"
                    class="text-danger">{{ error }}</small>
            </div>

            <ng-container formGroupName="company">
                <div class="form-group mt-3">
                    <label>Related Company</label>
                    <select
                        formControlName="id"
                        class="form-control">
                        <option
                            *ngFor="let company of companies"
                            [value]="company.id">
                            {{ company.name }}
                        </option>
                    </select>
                    <small
                        *ngIf="Form.displayError('company') as error"
                        class="text-danger">{{ error }}</small>
                </div>

                <div class="form-group mt-3">
                    <label>Related Company</label>
                    <select
                        formControlName="company_type"
                        class="form-control">
                        <option
                            *ngFor="let type of companyTypes"
                            [value]="type.id">
                            {{ type.desc }}
                        </option>
                    </select>
                    <small
                        *ngIf="Form.displayError('company') as error"
                        class="text-danger">{{ error }}</small>
                </div>
            </ng-container>

            <div class="form-group mt-3" formGroupName="vendor_type">
                <label>Vendor Type</label>
                <select
                    formControlName="id"
                    class="form-control">
                    <option
                        *ngFor="let type of vendorTypes"
                        [value]="type.id">
                        {{ type.name }}
                    </option>
                </select>
                <small
                    *ngIf="Form.displayError('vendor_type') as error"
                    class="text-danger">{{ error }}</small>
            </div>

            <button type="submit" class="btn btn-primary mt-4">Save Changes</button>
        </form>
    </div>
</div>
