<main>
    <div class="container mt-5">
        <div class="row">
            <h1>Company Detail</h1>
            <form
                [formGroup]="Form.form"
                #form="ngForm"
                (ngSubmit)="onSubmit(Form.form)">
            
                <p
                    *ngIf="Form.nonFieldErrors as error"
                    class="text-danger">*{{ error }}</p>

                <div class="form-group mt-3">
                    <label>Name</label>
                    <input
                        formControlName="name"
                        type="text"
                        class="form-control"
                        placeholder="Enter company name" />
                    <small
                        *ngIf="Form.displayError('name') as error"
                        class="text-danger">{{ error }}</small>
                </div>

                <div class="form-group mt-3">
                    <label>Country</label>
                    <input
                        formControlName="country"
                        type="text"
                        class="form-control"
                        placeholder="Enter the country" />
                    <small
                        *ngIf="Form.displayError('country') as error"
                        class="text-danger">{{ error }}</small>
                </div>

                <div class="form-group mt-3">
                    <label>Company type</label>
                    <select
                        formControlName="company_type"
                        class="form-control">
                        <option
                            *ngFor="let type of companyTypes"
                            [value]="type.id">
                            {{ type.desc }}
                        </option>
                    </select>
                    <small
                        *ngIf="Form.displayError('company_type') as error"
                        class="text-danger">{{ error }}</small>
                </div>

                <div class="form-group mt-3">
                    <label>Status</label>
                    <select formControlName="status" class="form-control">
                        <option value="active">Active</option>
                        <option value="inactive">In-active</option>
                    </select>
                    <small
                        *ngIf="Form.displayError('status') as error"
                        class="text-danger">{{ error }}</small>
                </div>

                <button type="submit" class="btn btn-primary mt-4">Save Changes</button>
            </form>
        </div>
    </div>
</main>
