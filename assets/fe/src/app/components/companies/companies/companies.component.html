<div class="container">
    <div class="row">
        
        <div class="section__head d-flex justify-content-between align-items-center">
            <h1>Companies</h1>
            <button type="button" class="btn btn-primary" uiSref="company-create">Add New Company</button>
        </div>

        <div class="section__body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Status</th>
                        <th scope="col">Country</th>
                        <th scope="col">Type</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let company of companies">
                        <th scope="row">
                            <a uiSref="company-detail" [uiParams]="{id: company.id}">
                                {{ company.name }}
                            </a>
                        </th>
                        <td>{{ company.status }}</td>
                        <td>{{ company.country }}</td>
                        <td>{{ companyType(company.company_type)?.desc }}</td>
                        <td class="d-flex justify-content-around align-items-center">
                            <a uiSref="company-edit" [uiParams]="{id: company.id}">Edit</a>
                            <a uiSref="false" (click)="delete(company.id)">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
